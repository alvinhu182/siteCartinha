<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardKing - cadastro</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="headerLogin">
      <p>Aqui é onde você encontra as melhores cartas</p>
      <img src="image/cardking.png" alt="logo do site" class="logo" />
    </header>
    <h1>Bem vindo ao melhor site de colecionador de cartas</h1>
    <main>
      <section>
        <div>
          <form action="" method="get">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" />
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" />
            <input type="submit" value="Enviar" />
          </form>
        </div>
        <div>
          <form action="" method="get">
            <h2>Cadastro</h2>
            <label for="nomeCadastro">Nome:</label>
            <input
              type="text"
              id="nomeCadastro"
              placeholder="Digite seu nome"
            />
            <label for="emailCadastro">Email:</label>
            <input
              type="email"
              id="emailCadastro"
              placeholder="Digite seu email"
            />
            <label for="senhaCadastro">Senha:</label>
            <input
              type="password"
              id="senhaCadastro"
              placeholder="Digite sua senha"
            />
            <input type="submit" value="Enviar" />
          </form>
        </div>
      </section>
    </main>
    <section>
      <img src="image/banner.png" alt="Banner de desconto" />
    </section>
    <footer>
      <p>Todos direitos reservados @cardKing</p>
    </footer>
  </body>
</html>
